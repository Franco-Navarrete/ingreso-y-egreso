<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horario</title>
    <style>
        /* Fuente moderna */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .ingreso-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
        }

        .ingreso-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
        }

        .salida-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }

        .salida-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }

        .logout-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }

        /* Animación de fondo */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(-45deg, #1a1a1a, #2c3e50, #1a1a1a, #2c3e50);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Horario</h2>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <p><strong>Nombre:</strong> <span id="nombreMostrado">---</span></p>
        <p><strong>Hora de Ingreso:</strong> <span id="horaIngreso">--:--:--</span></p>
        <p><strong>Hora de Salida:</strong> <span id="horaSalida">--:--:--</span></p>
        <p><strong>Horas Trabajadas:</strong> <span id="horasTrabajadas">0</span></p>
        <button class="ingreso-btn" onclick="marcarIngreso()">Marcar Ingreso</button>
        <button class="salida-btn" onclick="marcarSalida()">Marcar Salida</button>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDf8vATPio8BV9P3EvZ50jDo4W0o5dIbEE",
            authDomain: "ingreso-y-egreso.firebaseapp.com",
            projectId: "ingreso-y-egreso",
            storageBucket: "ingreso-y-egreso.appspot.com",
            messagingSenderId: "651695534663",
            appId: "1:651695534663:web:8872a0ccc01fc98ea27762",
            measurementId: "G-YZGLC6MMYM"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let ingreso = null;
        let salida = null;

        // Marcar ingreso
        function marcarIngreso() {
            const nombre = document.getElementById("nombre").value.trim();
            if (nombre === "") {
                alert("Por favor, ingrese su nombre antes de marcar ingreso.");
                return;
            }
            document.getElementById("nombreMostrado").textContent = nombre;
            ingreso = new Date();
            document.getElementById("horaIngreso").textContent = ingreso.toLocaleTimeString();
            document.getElementById("horaSalida").textContent = "--:--:--";
            document.getElementById("horasTrabajadas").textContent = "0";
        }

        // Marcar salida y guardar en Firebase
        function marcarSalida() {
            if (!ingreso) {
                alert("Primero debe marcar la hora de ingreso.");
                return;
            }
            salida = new Date();
            document.getElementById("horaSalida").textContent = salida.toLocaleTimeString();

            let diferencia = (salida - ingreso) / (1000 * 60 * 60); // Diferencia en horas
            document.getElementById("horasTrabajadas").textContent = diferencia.toFixed(2);

            // Guardar en Firebase Firestore
            const nombre = document.getElementById("nombre").value.trim();
            const registro = {
                nombre: nombre,
                horaIngreso: ingreso.toLocaleTimeString(),
                horaSalida: salida.toLocaleTimeString(),
                horasTrabajadas: diferencia.toFixed(2),
                fecha: new Date().toLocaleDateString()
            };

            db.collection("registros").add(registro)
                .then(() => {
                    console.log("Registro guardado en Firebase");
                    alert("Registro guardado correctamente en Firestore.");
                })
                .catch((error) => {
                    console.error("Error al guardar en Firebase:", error);
                    alert("Error al guardar en Firebase: " + error.message);
                });
        }

        // Cerrar sesión y redirigir a index.html
        function cerrarSesion() {
            auth.signOut().then(() => {
                window.location.href = "index.html"; // Redirigir a index.html
            }).catch((error) => {
                console.error("Error al cerrar sesión:", error);
            });
        }
    </script>
</body>
</html>

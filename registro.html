<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horario</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Fuente moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 450px;
            width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .ingreso-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
        }

        .ingreso-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
        }

        .salida-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }

        .salida-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }

        .logout-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }

        .manual-input {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out;
        }

        .manual-input h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .registros-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out;
        }

        .registros-container h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .registros-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .registros-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .registros-list li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación de fondo */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(-45deg, #1a1a1a, #2c3e50, #1a1a1a, #2c3e50);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Horario</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
        <p><strong>Nombre:</strong> <span id="nombreMostrado">---</span></p>
        <p><strong>Hora de Ingreso:</strong> <span id="horaIngreso">--:--:--</span></p>
        <p><strong>Hora de Salida:</strong> <span id="horaSalida">--:--:--</span></p>
        <p><strong>Horas Trabajadas:</strong> <span id="horasTrabajadas">0</span></p>
        <p><strong>Horas Extras:</strong> <span id="horasExtras">0</span></p>
        <p><strong>Total Horas Extras:</strong> <span id="totalHorasExtras">0</span></p>
        <p id="statusMessage"></p>
        <button class="ingreso-btn" id="btnIngreso">Marcar Ingreso</button>
        <button class="salida-btn" id="btnSalida">Marcar Salida</button>
        <button class="logout-btn" id="btnLogout">Cerrar Sesión</button>

        <!-- Nuevos campos para edición manual -->
        <div class="manual-input">
            <h3>Editar Horario Manualmente</h3>
            <label for="horaIngresoManual">Hora de Ingreso:</label>
            <input type="time" id="horaIngresoManual" placeholder="Hora de Ingreso">
            <label for="horaSalidaManual">Hora de Salida:</label>
            <input type="time" id="horaSalidaManual" placeholder="Hora de Salida">
            <button class="calcular-btn" id="btnCalcularManual">Calcular Horas Manuales</button>
        </div>

        <!-- Lista de registros del día -->
        <div class="registros-container">
            <h3>Registros del Día</h3>
            <ul class="registros-list" id="registrosList"></ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDf8vATPio8BV9P3EvZ50jDo4W0o5dIbEE",
            authDomain: "ingreso-y-egreso.firebaseapp.com",
            projectId: "ingreso-y-egreso",
            storageBucket: "ingreso-y-egreso.appspot.com",
            messagingSenderId: "651695534663",
            appId: "1:651695534663:web:8872a0ccc01fc98ea27762",
            measurementId: "G-YZGLC6MMYM"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let usuarioActual = null;
        let registroActivo = null;

        // Obtener fecha en formato YYYY-MM-DD
        function obtenerFechaActual() {
            const hoy = new Date();
            const año = hoy.getFullYear();
            const mes = String(hoy.getMonth() + 1).padStart(2, '0');
            const dia = String(hoy.getDate()).padStart(2, '0');
            return `${año}-${mes}-${dia}`;
        }

        // Función para calcular diferencia de horas con validación
        function calcularDiferenciaHoras(horaInicio, horaFin) {
            if (!horaInicio || !horaFin) return { horasTrabajadas: 0, horasExtras: 0 };
            
            const inicio = new Date(`1970-01-01T${horaInicio}`);
            const fin = new Date(`1970-01-01T${horaFin}`);

            if (isNaN(inicio) || isNaN(fin)) {
                console.error("Formato de hora inválido");
                return { horasTrabajadas: 0, horasExtras: 0 };
            }

            let diferencia = (fin - inicio) / (1000 * 60 * 60); // Convertir ms a horas
            diferencia = diferencia > 0 ? diferencia : 0; // Evitar valores negativos
            let horasExtras = diferencia > 8 ? diferencia - 8 : 0;

            return { 
                horasTrabajadas: diferencia,
                horasExtras: horasExtras
            };
        }

        // Verificar autenticación del usuario con manejo de redirección
        auth.onAuthStateChanged((user) => {
            if (user) {
                usuarioActual = user;
                document.getElementById("nombre").value = user.email;
                document.getElementById("nombreMostrado").textContent = user.email;
                cargarRegistrosDelDia();
                calcularTotalHorasExtras();
                
                // Verificar si hay un registro activo
                db.collection("registros")
                    .where("usuario", "==", user.email)
                    .where("estado", "==", "activo")
                    .limit(1)
                    .get()
                    .then((querySnapshot) => {
                        if (!querySnapshot.empty) {
                            const doc = querySnapshot.docs[0];
                            registroActivo = { id: doc.id, ...doc.data() };
                            actualizarUI();
                        }
                    });
            } else {
                // Redirigir a login.html solo si no estamos ya en esa página
                if (!window.location.pathname.endsWith('login.html')) {
                    window.location.href = "login.html";
                }
            }
        });

        // Función para cargar registros del día con formato de fecha estandarizado
        function cargarRegistrosDelDia() {
            const fechaActual = obtenerFechaActual();
            const registrosList = document.getElementById("registrosList");
            registrosList.innerHTML = ""; // Limpiar la lista antes de cargar

            db.collection("registros")
                .where("fecha", "==", fechaActual)
                .where("usuario", "==", usuarioActual.email)
                .orderBy("horaIngreso", "desc")
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const registro = doc.data();
                        const li = document.createElement("li");
                        li.textContent = `Ingreso: ${registro.horaIngreso} - Salida: ${registro.horaSalida} (Horas: ${registro.horasTrabajadas}, Extras: ${registro.horasExtras})`;
                        registrosList.appendChild(li);
                    });
                })
                .catch((error) => {
                    console.error("Error al cargar registros:", error);
                });
        }

        // Función para marcar ingreso
        function marcarIngreso() {
            if (registroActivo) {
                alert("Debes marcar la salida antes de registrar un nuevo ingreso.");
                return;
            }

            const nombre = document.getElementById("nombre").value.trim();
            if (nombre === "") {
                alert("Por favor, ingrese su nombre antes de marcar ingreso.");
                return;
            }

            const ingreso = new Date();
            const registro = {
                nombre: nombre,
                horaIngreso: ingreso.toLocaleTimeString(),
                horaSalida: "--:--:--",
                horasTrabajadas: "0",
                horasExtras: "0",
                fecha: obtenerFechaActual(),
                usuario: usuarioActual.email,
                estado: "activo"
            };

            db.collection("registros").add(registro)
                .then((docRef) => {
                    registroActivo = { id: docRef.id, ...registro };
                    alert("Registro de ingreso guardado correctamente.");
                    actualizarUI();
                    cargarRegistrosDelDia();
                })
                .catch((error) => {
                    console.error("Error al guardar en Firebase:", error);
                    alert(`Error al registrar ingreso: ${error.message}`);
                });
        }

        // Función para marcar salida
        function marcarSalida() {
            if (!registroActivo) {
                alert("No hay un ingreso registrado.");
                return;
            }

            const salida = new Date();
            const salidaHora = salida.toLocaleTimeString();
            const { horasTrabajadas, horasExtras } = calcularDiferenciaHoras(registroActivo.horaIngreso, salidaHora);

            db.collection("registros").doc(registroActivo.id).update({
                horaSalida: salidaHora,
                horasTrabajadas: horasTrabajadas.toFixed(2),
                horasExtras: horasExtras.toFixed(2),
                estado: "finalizado"
            })
            .then(() => {
                alert("Salida registrada correctamente.");
                registroActivo = null;
                actualizarUI();
                cargarRegistrosDelDia();
                calcularTotalHorasExtras();
            })
            .catch((error) => {
                console.error("Error al registrar salida:", error);
                alert("Error al registrar salida.");
            });
        }

        // Función para calcular horas manualmente
        function calcularHorasManuales() {
            const horaIngresoManual = document.getElementById("horaIngresoManual").value;
            const horaSalidaManual = document.getElementById("horaSalidaManual").value;

            if (!horaIngresoManual || !horaSalidaManual) {
                alert("Por favor, ingresa ambas horas (ingreso y salida).");
                return;
            }

            const { horasTrabajadas, horasExtras } = calcularDiferenciaHoras(horaIngresoManual, horaSalidaManual);

            // Mostrar resultados en la interfaz
            document.getElementById("horasTrabajadas").textContent = horasTrabajadas.toFixed(2);
            document.getElementById("horasExtras").textContent = horasExtras.toFixed(2);

            alert(`Horas Trabajadas: ${horasTrabajadas.toFixed(2)}\nHoras Extras: ${horasExtras.toFixed(2)}`);
        }

        // Función para actualizar la interfaz
        function actualizarUI() {
            const statusMessage = document.getElementById("statusMessage");
            if (statusMessage) {
                statusMessage.textContent = registroActivo
                    ? "Tienes un registro activo. Marca la salida cuando termines."
                    : "No hay un registro activo. Marca el ingreso para comenzar.";
            }
        }

        // Función para calcular el total de horas extras
        function calcularTotalHorasExtras() {
            db.collection("registros")
                .where("usuario", "==", usuarioActual.email)
                .get()
                .then((querySnapshot) => {
                    let total = 0;
                    querySnapshot.forEach((doc) => {
                        const registro = doc.data();
                        const horasExtras = parseFloat(registro.horasExtras);
                        if (!isNaN(horasExtras)) {
                            total += horasExtras;
                        }
                    });
                    document.getElementById("totalHorasExtras").textContent = total.toFixed(2);
                })
                .catch((error) => {
                    console.error("Error al calcular horas extras:", error);
                });
        }

        // Función para cerrar sesión con manejo de errores
        function cerrarSesion() {
            auth.signOut()
                .then(() => {
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    console.error("Error al cerrar sesión:", error);
                    alert("Ocurrió un error al cerrar sesión. Por favor, inténtalo de nuevo.");
                });
        }

        // Asignar event listeners después de que el DOM esté cargado
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById("btnIngreso").addEventListener("click", marcarIngreso);
            document.getElementById("btnSalida").addEventListener("click", marcarSalida);
            document.getElementById("btnLogout").addEventListener("click", cerrarSesion);
            document.getElementById("btnCalcularManual").addEventListener("click", calcularHorasManuales);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horario</title>
    <style>
        /* Fuente moderna */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
        }

        p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0;
        }

        button {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .ingreso-btn {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
        }

        .ingreso-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 198, 255, 0.6);
        }

        .salida-btn {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }

        .salida-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
        }

        .logout-btn {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.6);
        }

        .registros-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-in-out;
        }

        .registros-container h3 {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .registros-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .registros-list li {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .registros-list li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animación de fondo */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background: linear-gradient(-45deg, #1a1a1a, #2c3e50, #1a1a1a, #2c3e50);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Horario</h2>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <p><strong>Nombre:</strong> <span id="nombreMostrado">---</span></p>
        <p><strong>Hora de Ingreso:</strong> <span id="horaIngreso">--:--:--</span></p>
        <p><strong>Hora de Salida:</strong> <span id="horaSalida">--:--:--</span></p>
        <p><strong>Horas Trabajadas:</strong> <span id="horasTrabajadas">0</span></p>
        <p><strong>Horas Extras:</strong> <span id="horasExtras">0</span></p>
        <p><strong>Total Horas Extras:</strong> <span id="totalHorasExtras">0</span></p>
        <button class="ingreso-btn" onclick="marcarIngreso()">Marcar Ingreso</button>
        <button class="salida-btn" onclick="marcarSalida()">Marcar Salida</button>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>

        <!-- Lista de registros del día -->
        <div class="registros-container">
            <h3>Registros del Día</h3>
            <ul class="registros-list" id="registrosList"></ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDf8vATPio8BV9P3EvZ50jDo4W0o5dIbEE",
            authDomain: "ingreso-y-egreso.firebaseapp.com",
            projectId: "ingreso-y-egreso",
            storageBucket: "ingreso-y-egreso.appspot.com",
            messagingSenderId: "651695534663",
            appId: "1:651695534663:web:8872a0ccc01fc98ea27762",
            measurementId: "G-YZGLC6MMYM"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let ingreso = null;
        let salida = null;
        let horasExtras = 0;
        let usuarioActual = null;
        let registroActivo = null;

        // Cargar registros del día al iniciar la página
        window.onload = function () {
            autenticarUsuario();
        };

        // Autenticar usuario
        function autenticarUsuario() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    usuarioActual = user;
                    document.getElementById("nombre").value = user.email; // Mostrar el correo del usuario
                    cargarRegistrosDelDia();
                    calcularTotalHorasExtras(); // Calcular el total de horas extras
                    escucharRegistroActivo(); // Escuchar cambios en el registro activo
                } else {
                    // Redirigir a la página de inicio de sesión si no hay usuario autenticado
                    window.location.href = "login.html";
                }
            });
        }

        // Escuchar cambios en el registro activo
        function escucharRegistroActivo() {
            db.collection("registros")
                .where("usuario", "==", usuarioActual.email)
                .where("estado", "==", "activo")
                .onSnapshot((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        const doc = querySnapshot.docs[0];
                        registroActivo = doc.data();
                        document.getElementById("horaIngreso").textContent = registroActivo.horaIngreso;
                        document.getElementById("horaSalida").textContent = "--:--:--";
                        document.getElementById("horasTrabajadas").textContent = "0";
                        document.getElementById("horasExtras").textContent = "0";
                    } else {
                        registroActivo = null;
                        document.getElementById("horaIngreso").textContent = "--:--:--";
                        document.getElementById("horaSalida").textContent = "--:--:--";
                        document.getElementById("horasTrabajadas").textContent = "0";
                        document.getElementById("horasExtras").textContent = "0";
                    }
                });
        }

        // Marcar ingreso
        function marcarIngreso() {
            const nombre = document.getElementById("nombre").value.trim();
            if (nombre === "") {
                alert("Por favor, ingrese su nombre antes de marcar ingreso.");
                return;
            }
            ingreso = new Date();
            const registro = {
                nombre: nombre,
                horaIngreso: ingreso.toLocaleTimeString(),
                horaSalida: "--:--:--",
                horasTrabajadas: "0",
                horasExtras: "0",
                fecha: new Date().toLocaleDateString(),
                usuario: usuarioActual.email,
                estado: "activo" // Estado del registro
            };

            db.collection("registros").add(registro)
                .then(() => {
                    console.log("Registro de ingreso guardado en Firebase");
                    alert("Registro de ingreso guardado correctamente en Firestore.");
                })
                .catch((error) => {
                    console.error("Error al guardar en Firebase:", error);
                    alert("Error al guardar en Firebase: " + error.message);
                });
        }

        // Marcar salida y calcular horas extras
        function marcarSalida() {
            if (!registroActivo) {
                alert("No hay un registro activo para marcar la salida.");
                return;
            }
            salida = new Date();
            const diferencia = (salida - new Date(registroActivo.horaIngreso)) / (1000 * 60 * 60); // Diferencia en horas
            const horasExtras = Math.max(0, diferencia - 5);

            // Actualizar el registro en Firestore
            db.collection("registros").doc(registroActivo.id).update({
                horaSalida: salida.toLocaleTimeString(),
                horasTrabajadas: diferencia.toFixed(2),
                horasExtras: horasExtras.toFixed(2),
                estado: "inactivo" // Cambiar el estado a inactivo
            })
            .then(() => {
                console.log("Registro de salida actualizado en Firebase");
                alert("Registro de salida guardado correctamente en Firestore.");
                cargarRegistrosDelDia(); // Actualizar la lista de registros
                calcularTotalHorasExtras(); // Recalcular el total de horas extras
            })
            .catch((error) => {
                console.error("Error al actualizar en Firebase:", error);
                alert("Error al actualizar en Firebase: " + error.message);
            });
        }

        // Cargar registros del día desde Firestore
        function cargarRegistrosDelDia() {
            const fechaActual = new Date().toLocaleDateString();
            const registrosList = document.getElementById("registrosList");
            registrosList.innerHTML = ""; // Limpiar la lista antes de cargar

            db.collection("registros")
                .where("fecha", "==", fechaActual)
                .where("usuario", "==", usuarioActual.email) // Filtrar por usuario
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const registro = doc.data();
                        const li = document.createElement("li");
                        li.textContent = `Fecha: ${registro.fecha} - Ingreso: ${registro.horaIngreso} - Salida: ${registro.horaSalida} (Horas: ${registro.horasTrabajadas}, Extras: ${registro.horasExtras})`;
                        registrosList.appendChild(li);
                    });
                })
                .catch((error) => {
                    console.error("Error al cargar registros:", error);
                });
        }

        // Calcular el total de horas extras
        function calcularTotalHorasExtras() {
            db.collection("registros")
                .where("usuario", "==", usuarioActual.email) // Filtrar por usuario
                .get()
                .then((querySnapshot) => {
                    let total = 0;
                    querySnapshot.forEach((doc) => {
                        const registro = doc.data();
                        total += parseFloat(registro.horasExtras); // Sumar las horas extras
                    });
                    document.getElementById("totalHorasExtras").textContent = total.toFixed(2); // Mostrar el total
                })
                .catch((error) => {
                    console.error("Error al calcular horas extras:", error);
                });
        }

        // Cerrar sesión y redirigir a index.html
        function cerrarSesion() {
            auth.signOut().then(() => {
                window.location.href = "index.html"; // Redirigir a index.html
            }).catch((error) => {
                console.error("Error al cerrar sesión:", error);
            });
        }
    </script>
</body>
</html>

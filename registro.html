<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horario</title>
    <style>
        /* Estilos anteriores... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Horario</h2>
        <input type="text" id="nombre" placeholder="Ingrese su nombre">
        <p><strong>Nombre:</strong> <span id="nombreMostrado">---</span></p>
        <p><strong>Hora de Ingreso:</strong> <span id="horaIngreso">--:--:--</span></p>
        <p><strong>Hora de Salida:</strong> <span id="horaSalida">--:--:--</span></p>
        <p><strong>Horas Trabajadas:</strong> <span id="horasTrabajadas">0</span></p>
        <p><strong>Horas Extras:</strong> <span id="horasExtras">0</span></p>
        <button class="ingreso-btn" onclick="marcarIngreso()">Marcar Ingreso</button>
        <button class="salida-btn" onclick="marcarSalida()">Marcar Salida</button>
        <button class="logout-btn" onclick="cerrarSesion()">Cerrar Sesión</button>

        <!-- Lista de registros del día -->
        <div class="registros-container">
            <h3>Registros del Día</h3>
            <ul class="registros-list" id="registrosList"></ul>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDf8vATPio8BV9P3EvZ50jDo4W0o5dIbEE",
            authDomain: "ingreso-y-egreso.firebaseapp.com",
            projectId: "ingreso-y-egreso",
            storageBucket: "ingreso-y-egreso.appspot.com",
            messagingSenderId: "651695534663",
            appId: "1:651695534663:web:8872a0ccc01fc98ea27762",
            measurementId: "G-YZGLC6MMYM"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let ingreso = null;
        let salida = null;
        let horasExtras = 0;
        let usuarioActual = null;

        // Cargar registros del día al iniciar la página
        window.onload = function () {
            autenticarUsuario();
        };

        // Autenticar usuario
        function autenticarUsuario() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    usuarioActual = user;
                    document.getElementById("nombre").value = user.email; // Mostrar el correo del usuario
                    cargarRegistrosDelDia();
                } else {
                    // Redirigir a la página de inicio de sesión si no hay usuario autenticado
                    window.location.href = "login.html";
                }
            });
        }

        // Marcar ingreso
        function marcarIngreso() {
            const nombre = document.getElementById("nombre").value.trim();
            if (nombre === "") {
                alert("Por favor, ingrese su nombre antes de marcar ingreso.");
                return;
            }
            document.getElementById("nombreMostrado").textContent = nombre;
            ingreso = new Date();
            document.getElementById("horaIngreso").textContent = ingreso.toLocaleTimeString();
            document.getElementById("horaSalida").textContent = "--:--:--";
            document.getElementById("horasTrabajadas").textContent = "0";
            document.getElementById("horasExtras").textContent = "0";
        }

        // Marcar salida y calcular horas extras
        function marcarSalida() {
            if (!ingreso) {
                alert("Primero debe marcar la hora de ingreso.");
                return;
            }
            salida = new Date();
            document.getElementById("horaSalida").textContent = salida.toLocaleTimeString();

            let diferencia = (salida - ingreso) / (1000 * 60 * 60); // Diferencia en horas
            document.getElementById("horasTrabajadas").textContent = diferencia.toFixed(2);

            // Calcular horas extras (más de 5 horas)
            horasExtras = Math.max(0, diferencia - 5);
            document.getElementById("horasExtras").textContent = horasExtras.toFixed(2);

            // Guardar en Firebase Firestore
            const nombre = document.getElementById("nombre").value.trim();
            const registro = {
                nombre: nombre,
                horaIngreso: ingreso.toLocaleTimeString(),
                horaSalida: salida.toLocaleTimeString(),
                horasTrabajadas: diferencia.toFixed(2),
                horasExtras: horasExtras.toFixed(2),
                fecha: new Date().toLocaleDateString(),
                usuario: usuarioActual.email // Guardar el correo del usuario
            };

            db.collection("registros").add(registro)
                .then(() => {
                    console.log("Registro guardado en Firebase");
                    alert("Registro guardado correctamente en Firestore.");
                    cargarRegistrosDelDia(); // Actualizar la lista de registros
                })
                .catch((error) => {
                    console.error("Error al guardar en Firebase:", error);
                    alert("Error al guardar en Firebase: " + error.message);
                });
        }

        // Cargar registros del día desde Firestore
        function cargarRegistrosDelDia() {
            const fechaActual = new Date().toLocaleDateString();
            const registrosList = document.getElementById("registrosList");
            registrosList.innerHTML = ""; // Limpiar la lista antes de cargar

            db.collection("registros")
                .where("fecha", "==", fechaActual)
                .where("usuario", "==", usuarioActual.email) // Filtrar por usuario
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const registro = doc.data();
                        const li = document.createElement("li");
                        li.textContent = `Ingreso: ${registro.horaIngreso} - Salida: ${registro.horaSalida} (Horas: ${registro.horasTrabajadas}, Extras: ${registro.horasExtras})`;
                        registrosList.appendChild(li);
                    });
                })
                .catch((error) => {
                    console.error("Error al cargar registros:", error);
                });
        }

        // Cerrar sesión y redirigir a index.html
        function cerrarSesion() {
            auth.signOut().then(() => {
                window.location.href = "index.html"; // Redirigir a index.html
            }).catch((error) => {
                console.error("Error al cerrar sesión:", error);
            });
        }
    </script>
</body>
</html>

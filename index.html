<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Incluye Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDf8vATPio8BV9P3EvZ50jDo4W0o5dIbEE",
            authDomain: "ingreso-y-egreso.firebaseapp.com",
            projectId: "ingreso-y-egreso",
            storageBucket: "ingreso-y-egreso.appspot.com",
            messagingSenderId: "651695534663",
            appId: "1:651695534663:web:8872a0ccc01fc98ea27762",
            measurementId: "G-YZGLC6MMYM"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Manejo del formulario de inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault(); // Evita que el formulario se envíe de manera tradicional

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Iniciar sesión con Firebase
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirigir a registro.html después de iniciar sesión
                    console.log("Inicio de sesión exitoso. Redirigiendo...");
                    window.location.href = 'registro.html'; // Redirección
                })
                .catch((error) => {
                    // Manejo de errores
                    console.error("Error al iniciar sesión:", error.message);
                    alert("Error al iniciar sesión: " + error.message);
                });
        });
    </script>
</body>
</html>

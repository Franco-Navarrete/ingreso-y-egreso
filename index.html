<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingreso y Egreso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
        }

        .btn-ingreso {
            background-color: #28a745;
        }

        .btn-egreso {
            background-color: #dc3545;
        }

        button:hover {
            opacity: 0.8;
        }

        .table-container {
            width: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        #loading {
            display: none;
            text-align: center;
            margin: 20px;
        }

        #error-message {
            color: red;
            display: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffe6e6;
        }

        #success-message {
            color: green;
            display: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e6ffe6;
        }

        @media (max-width: 600px) {
            .container, .table-container {
                width: 100%;
                padding: 10px;
            }
            input, button {
                width: 100%;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Ingreso y Egreso</h2>
        <input type="text" id="nombre" placeholder="Ingrese su nombre" required aria-label="Nombre">
        <br>
        <div class="btn-container">
            <button class="btn-ingreso" onclick="registrar('Ingreso')" aria-label="Registrar Ingreso">Registrar Ingreso</button>
            <button class="btn-egreso" onclick="registrar('Egreso')" aria-label="Registrar Egreso">Registrar Egreso</button>
        </div>
        <div id="error-message"></div>
        <div id="success-message"></div>
    </div>

    <div class="table-container">
        <h2>Historial de Registros</h2>
        <div id="loading">Cargando...</div>
        <table>
            <thead>
                <tr>
                    <th onclick="ordenarRegistros('nombre')">Nombre</th>
                    <th onclick="ordenarRegistros('tipo')">Tipo</th>
                    <th onclick="ordenarRegistros('fechaHora')">Fecha y Hora</th>
                </tr>
            </thead>
            <tbody id="tabla-registros">
                <!-- Aquí se cargarán los registros dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        let registros = [];

        function validarNombre(nombre) {
            const regex = /^[a-zA-Z\s]+$/;
            return regex.test(nombre) && nombre.length <= 50;
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 3000);
        }

        function mostrarExito(mensaje) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = mensaje;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        function sanitizarEntrada(texto) {
            return texto.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }

        function guardarRegistros() {
            localStorage.setItem('registros', JSON.stringify(registros));
        }

        function cargarRegistrosGuardados() {
            const registrosGuardados = localStorage.getItem('registros');
            if (registrosGuardados) {
                registros = JSON.parse(registrosGuardados);
            }
        }

        function ordenarRegistros(criterio) {
            registros.sort((a, b) => {
                if (a[criterio] < b[criterio]) return -1;
                if (a[criterio] > b[criterio]) return 1;
                return 0;
            });
            cargarRegistros();
        }

        function cargarRegistros(registrosFiltrados = null) {
            const tabla = document.getElementById('tabla-registros');
            const loading = document.getElementById('loading');
            tabla.innerHTML = '';
            loading.style.display = 'block';

            setTimeout(() => {
                const fragment = document.createDocumentFragment();
                const datos = registrosFiltrados || registros;

                datos.forEach((registro) => {
                    const fila = document.createElement('tr');
                    fila.innerHTML = `
                        <td>${sanitizarEntrada(registro.nombre)}</td>
                        <td>${sanitizarEntrada(registro.tipo)}</td>
                        <td>${sanitizarEntrada(registro.fechaHora)}</td>
                    `;
                    fragment.appendChild(fila);
                });

                tabla.appendChild(fragment);
                loading.style.display = 'none';
            }, 500);
        }

        function registrar(tipo) {
            try {
                const nombreInput = document.getElementById('nombre');
                const botones = document.querySelectorAll('.btn-container button');
                botones.forEach(boton => boton.disabled = true);

                const nombre = nombreInput.value.trim();
                if (!validarNombre(nombre)) {
                    mostrarError('Por favor, ingrese un nombre válido (solo letras y espacios, máximo 50 caracteres).');
                    botones.forEach(boton => boton.disabled = false);
                    return;
                }

                const fechaHora = new Date().toLocaleString('es-ES', { timeZone: 'America/Argentina/Buenos_Aires' });

                registros.push({
                    nombre: sanitizarEntrada(nombre),
                    tipo,
                    fechaHora
                });

                guardarRegistros();
                mostrarExito('Registro exitoso');
                nombreInput.value = '';
                nombreInput.focus();
                cargarRegistros();
            } catch (error) {
                mostrarError('Ocurrió un error al registrar. Por favor, intente nuevamente.');
                console.error(error);
            } finally {
                botones.forEach(boton => boton.disabled = false);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            cargarRegistrosGuardados();
            cargarRegistros();
        });
    </script>
</body>
</html>
